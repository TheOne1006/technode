<!DOCTYPE html>
<html ng-app="technodeApp">
  <head>
    <meta charset="utf-8">
    <title>technode</title>
    <base href="/" target="_blank" />
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.css">
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="/components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="/components/bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>
    <script src="/components/angular/angular.js" charset="utf-8"></script>
    <script src="/components/angular-route/angular-route.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">technode</a>
        </div>
        <nav class="collapse navbar-collapse" role="navigation">
          <ul ng-show='me' class="nav navbar-nav nav-right">
            <li>
              <img ng-src="{{me.avatarUrl}}" alt="{{me.name}}" class="img-rouned">
            </li>
            <li>
              <a href="" ng-click="logout()">Log out</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="container" style="margin-top:100px">
      <div class="row" ng-view></div>
    </div>
  </body>
  <script src="/ng/app.js" charset="utf-8"></script>
  <script src="/ng/directives.js" charset="utf-8"></script>
  <script src="/ng/services.js" charset="utf-8"></script>
  <script src="/ng/ctrls.js" charset="utf-8"></script>
  <script src="/ng/route.js" charset="utf-8"></script>


</html>
